<!DOCTYPE html>
<html>
<head>
  <title> Object Rock Paper Scissors </title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">

</head>
<body>
  <p class="title">
    Rock Paper Scissors
  </p>

  <button onclick="
      
   pickComputerMove();
   
    playerMove = 'rock';

    updateMove(playerMove, computerMove);

   PlayGame(playerMove);

  " class="move-button"> 
  <img src="images/rock-emoji.png" class="move-icon">
</button>


  <button onclick="

  pickComputerMove();

   playerMove = 'paper';

   updateMove(playerMove, computerMove);


   PlayGame(playerMove);
  " class="move-button">

<img src="images/paper-emoji.png" class="move-icon">
  
</button>


  <button onclick="
    pickComputerMove();

  playerMove = 'scissors';

  updateMove(playerMove, computerMove);

  PlayGame(playerMove);
     
  " class="move-button"> 
  <img src="images/scissors-emoji.png" class="move-icon">
</button>
  <p class="js-result result"></p>
  <p class="js-moves">
  </p>
  <p class="js-score score"> </p>
  

  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  // removing score object from local storage
  localStorage.removeItem('score');
  updateScoreElement();
  " class="reset-score-button">
    Reset Score
  </button>


<script src="scripts/10-rock-paper-scissors.js">
</script>

</body>

</html>
